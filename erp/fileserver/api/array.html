    <script>
     var arr = [2,7,9,6,];
     console.log("The array given is: "+ arr)
     for(var i=0; i<=arr.length-1; i++)
     {

          if(found > 0){
          console.log("The complement of "+arr[i]+ " found in the array is "+arr[found]);
          break;
          }
          
          
    }
